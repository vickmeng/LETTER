  <ion-menu [contentId]="'anonymousLetter'" menuId="anonymousMenu">
    <ion-content>
      <ion-textarea [(ngModel)]="value"></ion-textarea>
      <ion-button (click)="onWriteOver()">写好了</ion-button>
    </ion-content>
  </ion-menu>



  <ion-content main id="anonymousLetter">
    <app-transparent-header>
      <ng-container direction = "left">
          <ion-icon name="arrow-back" (click)="utils.goBack()"></ion-icon>
      </ng-container>
      <ng-container direction = "right">
        <ion-icon name="brush" (click)="onNemuOpen()" ></ion-icon>
        <ion-icon name="download" (click)="onDownLoad()"></ion-icon>
      </ng-container>
    </app-transparent-header>

    <canvas 
      #mainCanvas
      class="full"
    >
    </canvas>

  </ion-content>
